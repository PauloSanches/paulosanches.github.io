<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="author" content="Ogilvy Brasil">

	<title>Volvo - V40CC</title>

	<link href="css/reset.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
	<div id="ogvStage">
		<div id="landscape">
			<img src="img/landscape.jpg" height="768" width="1024" alt="" class="landscape">

			<div class="botoes">
				<img src="img/botao_clique.png" height="29" width="161" alt="" class="botao botao-clique">
				<img src="img/botao_agende.png" height="29" width="161" alt="" class="botao botao-agende">
			</div>
			<img src="img/link_facebook.png" height="17" width="90" alt="" class="link-facebook">
			<img src="img/link_saiba_mais.png" height="17" width="287" alt="" class="link-saiba-mais">

			<div class="city">
				<img src="img/icone.png" height="57" width="57" alt="" class="icone icone-city">
				<img src="img/titulo_city.png" height="12" width="57" alt="" class="titulo titulo-city">
			</div>
			<img src="img/info_city.png" height="109" width="361" alt="" class="info info-city">

			<div class="tracao">
				<img src="img/icone.png" height="57" width="57" alt="" class="icone icone-tracao">
				<img src="img/titulo_tracao.png" height="17" width="114" alt="" class="titulo titulo-tracao">
			</div>
			<img src="img/info_tracao.png" height="109" width="360" alt="" class="info info-tracao">

			<div class="painel">
				<img src="img/icone.png" height="57" width="57" alt="" class="icone icone-painel">
				<img src="img/titulo_painel.png" height="32" width="78" alt="" class="titulo titulo-painel">
			</div>
			<img src="img/info_painel.png" height="109" width="361" alt="" class="info info-painel">

			<div class="teto">
				<img src="img/icone.png" height="57" width="57" alt="" class="icone icone-teto">
				<img src="img/titulo_teto.png" height="34" width="60" alt="" class="titulo titulo-teto">
			</div>
			<img src="img/info_teto.png" height="109" width="361" alt="" class="info info-teto">

			<div class="design">
				<img src="img/icone.png" height="57" width="57" alt="" class="icone icone-design">
				<img src="img/titulo_design.png" height="37" width="85" alt="" class="titulo titulo-design">
			</div>
			<img src="img/info_design.png" height="109" width="361" alt="" class="info info-design">

			<div class="assentos">
				<img src="img/icone.png" height="57" width="57" alt="" class="icone icone-assentos">
				<img src="img/titulo_assentos.png" height="53" width="64" alt="" class="titulo titulo-assentos">
			</div>
			<img src="img/info_assentos.png" height="109" width="361" alt="" class="info info-assentos">

			<div class="rodas">
				<img src="img/icone.png" height="57" width="57" alt="" class="icone icone-rodas">
				<img src="img/titulo_rodas.png" height="34" width="98" alt="" class="titulo titulo-rodas">
			</div>
			<img src="img/info_rodas.png" height="109" width="361" alt="" class="info info-rodas">
		</div>

		<div id="portrait">
			<img src="img/portrait.jpg" height="1024" width="768" alt="" class="portrait">
		</div>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
