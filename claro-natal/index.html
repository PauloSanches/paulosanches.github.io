<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="description" content="description">
	<meta name="author" content="Ogilvy Brasil">

	<!-- Advertising title -->
	<title>Claro Natal</title>
	<!-- Styles -->
	<!-- build:css css/main.css -->
	<link href="css/main.css" rel="stylesheet" type="text/css" media="only screen" />
	<link href="css/component.css" rel="stylesheet" type="text/css" media="only screen" />
	<link href="css/animations.css" rel="stylesheet" type="text/css" media="only screen" />
	<!-- endbuild -->
</head>
<body>
	<!-- @if DEBUG='true' -->
	<!-- Adobe Viewer safe area -->
	<div id="safeArea"></div>
	<!-- Message log for debug -->
	<div id="log"></div>
	<!-- @endif -->

	<!-- Advertising stage -->
	<div id="ogvStage">
		<!-- Landscape content-->
		<div id="landscape">
			<!-- Scenary elements -->
			<div class="moon">
				<img src="img/landscape/moon.gif" alt="" class="moon-scene">				
			</div>
			<div class="logo"></div>
			<!-- First scene -->
			<div class="info">
				<div class="internet-movel"></div>
				<div class="agite-para-ver pulse"></div>
				<div class="row-left"></div>
				<div class="ipad"></div>
				<div class="row-right"></div>
			</div>
			<!-- Icons scene -->
			<div class="instructions"></div>
			<div id="container-landscape"></div>

			<div id="builds">
				<img src="img/landscape/house/houseA1.png" alt="" class="build build-1 build-1-1">
				<img src="img/landscape/house/houseA2.png" alt="" class="build build-1 build-1-2 none">
				<img src="img/landscape/house/houseA3.png" alt="" class="build build-1 build-1-3 none">
				<img src="img/landscape/house/houseA4.png" alt="" class="build build-1 build-1-4 none">

				<img src="img/landscape/house/houseB1.png" alt="" class="build build-2 build-2-1">
				<img src="img/landscape/house/houseB2.png" alt="" class="build build-2 build-2-2 none">
				<img src="img/landscape/house/houseB3.png" alt="" class="build build-2 build-2-3 none">
				<img src="img/landscape/house/houseB4.png" alt="" class="build build-2 build-2-4 none">

				<img src="img/landscape/house/houseC1.png" alt="" class="build build-3 build-3-1">
				<img src="img/landscape/house/houseC2.png" alt="" class="build build-3 build-3-2 none">
				<img src="img/landscape/house/houseC3.png" alt="" class="build build-3 build-3-3 none">
				<img src="img/landscape/house/houseC4.png" alt="" class="build build-3 build-3-4 none">

				<img src="img/landscape/house/houseD1.png" alt="" class="build build-4 build-4-1">
				<img src="img/landscape/house/houseD2.png" alt="" class="build build-4 build-4-2 none">
				<img src="img/landscape/house/houseD3.png" alt="" class="build build-4 build-4-3 none">
				<img src="img/landscape/house/houseD4.png" alt="" class="build build-4 build-4-4 none">

				<img src="img/landscape/house/houseE1.png" alt="" class="build build-5 build-5-1">
				<img src="img/landscape/house/houseE2.png" alt="" class="build build-5 build-5-2 none">
				<img src="img/landscape/house/houseE3.png" alt="" class="build build-5 build-5-3 none">
				<img src="img/landscape/house/houseE4.png" alt="" class="build build-5 build-5-4 none">
			</div>
			<div class="skip"></div>
			<div class="icons">
				<div class="icon icon-4g"></div>
				<div class="icon icon-4g-active"></div>
				<div class="icon icon-ft"></div>
				<div class="icon icon-ft-active"></div>
				<div class="icon icon-wifi"></div>
				<div class="icon icon-wifi-active"></div>
				<div class="icon icon-responsive"></div>
				<div class="icon icon-responsive-active"></div>
				<div class="icon icon-arroba"></div>
				<div class="icon icon-arroba-active"></div>
				<div class="icon icon-video"></div>
				<div class="icon icon-video-active"></div>
			</div>
			<!-- Modals -->
			<!-- 4G -->
			<div class="md-modal md-effect-9" id="modal-4g">
			    <div class="md-content">
			    	<img src="img/landscape/modal_4g.png" width="614" height="117" alt="">
			    </div>
			</div>
			<!-- WIFI -->
			<div class="md-modal md-effect-9" id="modal-wifi">
			    <div class="md-content">
			    	<img src="img/landscape/modal_wifi.png" width="614" height="117" alt="">
			    </div>
			</div>
			<!-- @ -->
			<div class="md-modal md-effect-9" id="modal-arroba">
			    <div class="md-content">
			    	<img src="img/landscape/modal_arroba.png" width="611" height="93" alt="">
			    </div>
			</div>
			<!-- RESPONSIVE -->
			<div class="md-modal md-effect-9" id="modal-responsive">
			    <div class="md-content">
			    	<img src="img/landscape/modal_responsive.png" width="617" height="146" alt="">
			    </div>
			</div>
			<!-- FT -->
			<div class="md-modal md-effect-9" id="modal-ft">
			    <div class="md-content">
			    	<img src="img/landscape/modal_ft.png" width="615" height="122" alt="">
			    </div>
			</div>
			<!-- VIDEO -->
			<div class="md-modal md-effect-9" id="modal-video">
			    <div class="md-content">
			    	<img src="img/landscape/modal_video.png" width="590" height="146" alt="">
			    </div>
			</div>
			<div class="md-close"></div>
			<div class="md-overlay"></div>
			<!-- CTA -->
			<div class="cta"></div>
			<div class="cta-icone pulse"></div>
		</div>
		<!-- Portrait content-->
		<div id="portrait">
			<div class="flag"></div>
			<div class="logo"></div>
			<div id="container-portrait"></div>

		</div>
	</div>
	<!-- build:js js/vendors.js -->
	<!-- vendors scripts -->
	<script type="text/javascript" src="js/vendors/ogvutil.js"></script>
	<script type="text/javascript" src="js/vendors/ogvselector.js"></script>
	<script type="text/javascript" src="js/vendors/three.min.js"></script>
	<script type="text/javascript" src="js/vendors/stats.min.js"></script>
	<script type="text/javascript" src="js/vendors/classie.js"></script>
	<script type="text/javascript" src="js/vendors/shake.js"></script>
	<!-- endbuild -->
	<!-- build:js js/main.js -->
	<!-- Advertising scripts -->
	<script type="text/javascript" src="js/star.js"></script>
	<script type="text/javascript" src="js/cloud.js"></script>
	<script type="text/javascript" src="js/gift.js"></script>
	<script type="text/javascript" src="js/snowglobe.js"></script>
	<script type="text/javascript" src="js/builds.js"></script>
	<script type="text/javascript" src="js/modal.js"></script>
	<script type="text/javascript" src="js/icons.js"></script>
	<script type="text/javascript" src="js/moon.js"></script>
	<script type="text/javascript" src="js/portrait.js"></script>
	<script type="text/javascript" src="js/landscape.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<!-- endbuild -->
	<script>
		window.onload = OgvAd.Main.init();
	</script>
</body>
</html>
